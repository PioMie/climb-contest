<!DOCTYPE html>
<html lang="pl">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Slonska Liga Boulderowa - rankingi">
<title>ClimbContest - run climbing contests</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="icon" href="../img/SLB.jpg">

</head>
<body>
	
	<h1>Add climber</h1>
	<form action="add" method="post" class="details">
		<div class="climber">
			<div>
				<label>Name</label><br/>
				<input type="text" name="name" />
			</div>
			<br/>
			<div>
				<label>Club</label><br/>
				<input type="text" name="club" />
			</div>
			<br/>
			<div>
				<label>Category: PM/TM/LM/JM/WM/TK/LK/JK/WK</label><br/>
				<input type="text" name="category" pattern="[PTLWJ]{1}[MK]{1}" />
			</div>
		</div>
		<br/>
		<br/>
		<div>
			<input type="submit" class="submit" name="add" />
		</div>
	</form>

	<footer>
		&copy; 2016 - 2019 by
		<strong>FFK</strong>
	</footer>
</body>

</html>
