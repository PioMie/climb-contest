<!DOCTYPE html>
<html lang="pl">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Slonska Liga Boulderowa - rankingi">
<title>ClimbContest - run climbing contests</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="icon" href="../img/SLB.jpg">

</head>
<body>
	<form action="edit" method="post" class="details">
		{{#climber}}
		<input type="hidden" value="{{id}}" name="id" />
		<div class="climber">
			<div>
				<label>Name</label><br/>
				<input type="text" value="{{name}}" name="name" />
			</div>
			<br/>
			<div>
				<label>Club</label><br/>
				<input type="text" value="{{club}}" name="club" />
			</div>
			<br/>
			<div>
				<label>Category</label><br/>
				<input type="text" value="{{category}}" name="category" />
			</div>
		</div>
		{{/climber}}
		
		<br/>
		<br/>
	
		<div class="routes">
		{{#editions}}
			<div class="edition">
				<label>{{key}}</label>
				{{#value}}
				<input type="text" name="routes" value="{{.}}" pattern="[bt\u002D]{1}" onclick="this.select()"/>
				{{/value}}
				<br/>
				<br/>
			</div>
		{{/editions}}
		</div>
		<input type="submit" class="submit">
	</form>

	<footer>
		&copy; 2016 - 2019 by
		<strong>FFK</strong>
	</footer>
</body>

</html>
